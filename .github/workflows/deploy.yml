name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Copy static files and rewrite URLs for production
        run: |
          sed 's|https://localhost:3000|https://sucruf111.github.io/SchreibAssistentPro|g' manifest.xml > dist/manifest.xml
          cp index.html dist/
          cp callback.html dist/
          cp privacy.html dist/
          cp -r assets dist/ 2>/dev/null || true

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
